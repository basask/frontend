language: node_js
node_js:
  - "stable"
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
env:
  - CI=true

script:
  - npm run lint
  - npm run test --passWithNoTests
  - npm run test --coverage
  - npm run test:e2e:ci
  - npm run build
